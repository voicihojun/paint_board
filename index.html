<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <canvas></canvas>
    </div>
    <div class="container__input">
      <input type="range" min="0.1" max="5.0" step="0.1" value="2.5" />
    </div>

    <div class="container__button">
      <button>Paint</button>
      <button>Save</button>
    </div>

    <div class="container__colors">
      <div class="color" style="background-color: black"></div>
      <div class="color" style="background-color: white"></div>
      <div class="color" style="background-color: red"></div>
      <div class="color" style="background-color: orange"></div>
      <div class="color" style="background-color: yellow"></div>
      <div class="color" style="background-color: green"></div>
      <div class="color" style="background-color: blue"></div>
      <div class="color" style="background-color: darkblue"></div>
      <div class="color" style="background-color: violet"></div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
